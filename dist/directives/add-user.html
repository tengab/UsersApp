<div class="panel panel-default"><div class="panel-heading">  <h3 class="panel-title"><strong>Add User</strong></h3><button data-toggle="collapse" data-target="#user-add-user-panel" aria-expanded="false" aria-controls="user-add-user-panel" ng-class="{'glyphicon-chevron-up':!isMapHidden, 'glyphicon-chevron-down':isAddUserHidden}" ng-click="isAddUserHidden=!isAddUserHidden" class="glyphicon"></button></div><div id="user-add-user-panel" ng-class="!isAddUserHidden ? 'in' : ''" class="collapse"><div class="panel-body"><div class="row add-user-form"><div class="col-xs-6"><div><div class="form-group"><label for="title">Title (select one):</label><span> *</span><select id="title" ng-model="addTitle" class="form-control"><option value="" selected disabled>Please select</option><option>Mister</option><option>Mr</option><option>Miss</option><option>Mrs</option></select></div><div class="form-group"><label for="first-name">First Name:</label><span> *</span><input id="first-name" type="text" ng-model="addFirstName" placeholder="What's your name?" class="form-control"></div><div class="form-group"><label for="last-name">Last Name:</label><span> *</span><input id="last-name" type="text" ng-model="addLastName" placeholder="What's your last name?" class="form-control"></div></div></div><div class="col-xs-6"><div><div class="form-group"><label for="gender">Gender (select one):</label><span> *</span><select id="gender" ng-model="addGender" class="form-control"><option value="" selected disabled>Please select</option><option>female</option><option>male</option></select></div><div class="form-group"><label for="age">Your age:</label><span> *</span><input id="age" type="number" placeholder="How old are you?" ng-model="addAge" class="form-control"></div><div class="form-group"><label for="e-mail">E-mail:</label><span> *</span><input id="e-mail" type="email" placeholder="e.g. you@example.com" ng-model="addEmail" class="form-control"></div></div></div></div><sup><small class="star-text">* Field required</small></sup><button type="submit" ng-click="userAdd()" class="btn btn-primary btn-block">Add user</button></div></div></div>
